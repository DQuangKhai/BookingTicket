<ng-container *ngIf="!itemGhe.TrangThai; else gheDaDuocChon">
    <button (click)="datGhe()" [ngClass]="{'btn-danger': status}" class="btn btn-success mr-2 mb-2 ">{{itemGhe.SoGhe}}</button>
</ng-container>


<ng-template #gheDaDuocChon>
    <button class="btn btn-secondary mr-2 mb-2 disabled" style="cursor:not-allowed">{{itemGhe.SoGhe}}</button>
</ng-template>
